<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>REST API</title>
</head>

<body>
    <div id="app" class="container py-4">
        <div>
            <h1>Tareas</h1>

            <form @submit.prevent="addTask">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model="newTask" placeholder="Nueva tarea...">
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </div>
            </form>

            <ul class="list-group" v-if="tasks.length > 0">
                <li class="list-group-item" v-for="task in tasks" :key="task.id">
                    <div class="d-flex justify-content-between aling-items-center">
                        <span :class="{'text-decoration-line-through' : task.completed }">{{task.name}}</span>
                        <div>
                            <button class="btn btn-sm btn-success" @click="markTask(task.id)"
                                :disabled="task.completed">Marcar como completada</button>
                            <button class="btn btn-sm btn-danger" @click="deleteTask(task.id)">Eliminar</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div v-else>
                No hay tareas
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
        <script src="frontend.js"></script>
</body>

</html>
